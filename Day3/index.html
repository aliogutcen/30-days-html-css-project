<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <title>30DaysChallange-LoginPage</title>
  </head>
  <body>
    <div class="menu-left-side">
      <div class="top-left-side">
        <div class="top-left-side-1">
          <span class="login">Login</span>
        </div>
        <div class="top-left-side-2">
          <div class="social-media">
            <img src="img/twitter.png" class="social-logo" />
            <img src="img/facebook.png" class="social-logo" />
          </div>
        </div>

        <div class="top-left-side-3">
          <span class="new-user"> or use your account</span>
        </div>

        <div class="top-left-side-4">
          <form class="login-form">
            <input type="text" placeholder="Password" class="login-form-text" />
            <input type="text" placeholder="Email" class="login-form-text" />
          </form>
        </div>

        <h4 class="forgot">Forgot your password</h4>

        <button type="submit" class="login-bottom">Login</button>
      </div>
    </div>

    <div class="menu-right-side">
      <h1 class="menu-textarea">
        <span class="main-text">HTML CSS Login <span>Form</span></span>
        <span class="main-second-text"
          >This login form is created using pure HTML and CSS. For social icons,
          FontAwesome is used</span
        >
      </h1>
    </div>
  </body>
</html>
