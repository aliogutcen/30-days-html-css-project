<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="row mb-3 mt-5">
        <div class="col-2"></div>
        <div class="col-8">
          <p class="g-2 text-center mb-4">
            <span style="color: red">BMI CALCULATOR</span>
          </p>
          <div class="row mb-4 h-auto mt-4">
            <h3
              class="border border-white p-2 mb-3 text-center rounded-2 d-grid gap-2 results"
            >
              RESULT
            </h3>
          </div>
          <div class="row mb-1">
            <h3
              class="border border-white p-2 mb-3 text-center rounded-2 result-text"
            >
              Non
            </h3>
          </div>
        </div>
        <div class="col-2"></div>
      </div>
      <div class="row mt-xxl-5">
        <div class="col-2"></div>

        <div class="col-8">
          <p class="g-2 text-center mb-4">YOU'RE INFO.</p>
          <div class="row mt-3">
            <input
              class="form-control form-control-lg g-6 cm"
              type="number"
              aria-label=".form-control-lg example"
              ,
              placeholder="cm"
            />
          </div>
          <div class="row mt-3">
            <input
              class="form-control form-control-lg g-6 kg"
              type="number"
              aria-label=".form-control-lg example"
              ,
              placeholder="kg"
            />
          </div>

          <div class="row mt-3 mb-5">
            <button type="button" class="btn btn-secondary ali">
              Secondary
            </button>
          </div>
        </div>

        <div class="col-2"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
